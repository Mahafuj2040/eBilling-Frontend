   <!-- Login Section -->
<section class="login py-5" style="margin-top: 140px; height:60vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow rounded-4 border-0">
          <div class="card-body p-5">
            <h4 class="card-title text-center mb-4 fw-bold">Admin Login</h4>
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Admin Username or Email</label>
                <input type="text" class="form-control rounded-3" id="email" placeholder="admin@example.com">
              </div>
              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control rounded-3" id="password" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-success w-100 rounded-3 py-2 fw-semibold">
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Invalid Login Modal -->
<div class="modal fade" id="invalidModal" tabindex="-1" aria-labelledby="invalidModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="invalidModalLabel">Login Failed</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

        Invalid username or password. Please try again.

</div>

      </div>
      <div class="modal-body">
        Welcome back, admin! You have successfully logged in.
      </div>
      <div class="modal-footer">
