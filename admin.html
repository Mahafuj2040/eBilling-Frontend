  <!-- Product Form Modal -->
  <div class="modal fade" id="addToCartModal" tabindex="-1" aria-labelledby="addToCartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="addToCartModalLabel">Add / Edit Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="productForm">
            <div class="mb-3">
              <label for="productName" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
              <label for="productDescription" class="form-label">Description</label>
              <textarea class="form-control" id="productDescription" rows="2" required></textarea>
            </div>
            <div class="mb-3">
              <label for="productCategory" class="form-label">Category</label>
              <input type="text" class="form-control" id="productCategory" required>
            </div>
            <div class="mb-3">
              <label for="productRegularPrice" class="form-label">Regular Price (‡ß≥)</label>
              <input type="number" class="form-control" id="productRegularPrice" required>
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Discounted Price (‡ß≥)</label>
              <input type="number" class="form-control" id="productPrice" required>
            </div>
            <div class="mb-3">
              <label for="productSales" class="form-label">Sales</label>
              <input type="number" class="form-control" id="productSales" required>
            </div>
            <div class="mb-3">
              <label for="productImage" class="form-label">Image URL</label>
              <input type="url" class="form-control" id="productImage" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Save Product</button>
          </form>
        </div>
      </div>
    </div>
  </div>
